<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Shopping Cart</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="https://i.ibb.co/hCMJSwX/blue-shopping-cart-10910.png">
    <script src="src/main.js" type="module" defer></script>
  </head>
  <body>
    <header class="header">
      <div class="container-title">
        <img src="./src/imgs/logo.png" class="logo" alt="logo carrinho de compras">
      </div>
      <div class="container-search">
        <input type="text" class="search-input">
        <button class="search-button">Procurar</button>
      </div>
      <div class="container-cartTitle">
        <i class="material-icons" style="font-size:35px;color: rgb(65, 25, 127);">shopping_cart</i>
        <span class="cart__title">Meu carrinho</span>
      </div>
    </header>
    <section class="container">
      <section class="products"></section>
      <section class="cart">
        <ol class="cart__products"></ol>
        <p class="price">Subtotal <span>R$<span class="total-price">0</span></span></p>
        <input type="text" class="cep-input" placeholder="Digite seu CEP">
        <button class="cep-button cart-button">Buscar CEP</button>
        <span class="cart__address"></span>
      </section>
    </section>
  </body>
</html>
